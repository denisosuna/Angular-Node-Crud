<p>Users</p>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of listUser">
      <th>{{user.id}}</th>
      <td>{{user.firstname}}</td>
      <td>{{user.lastname}}</td>
      <td><button (click)="modifyUser(user.id)" type="button" class="btn btn-info">Edit</button></td>
      <td><button  (click)="deleteUser(user.id)" type="button" class="btn btn-danger">x</button></td>
    
    </tr>

  </tbody>
</table>

<button routerLink="/add"  type="button" class="btn btn-success">Add</button>
