<div class="container-fluid">
  <p>Modify User</p>
  <div class="row">
    <div class="col-md-6">
      <form>
        <label class="form-label">firstname</label>
        <input
          [(ngModel)]="user.firstname"
          value="user.firstname"
          type="text"
          class="form-control"
          name="firstname"
        />
        <label class="form-label">surname</label>
        <input
          [(ngModel)]="user.lastname"
          value="user.lastname"
          type="text"
          class="form-control"
          name="lastname"
        />
        <button (click)="modify()" class="btn btn-primary mt-2">Guardar</button>
      </form>
    </div>
    <div class="col-md-6">
      <p>User to Modify</p>
      <label class="form-label"
        >{{ user.firstname }} {{ " " }} {{ user.lastname }}</label
      >
    </div>
  </div>
</div>
