<div class="row">
  <div class="col-md-4 mx-auto">
    <div class="card">
      <div class="card-header">
        Log in
      </div>
      <div class="card-body">
        <form (submit)="register()">
<div class="form-group">
  <input type="text" [(ngModel)]="user.mail" name="email" class="form-control" placeholder="Email" required autofocus/>
</div>
<div class="form-group">
  <input type="text" [(ngModel)]="user.name" name="name" class="form-control" placeholder="Name" required autofocus/>
</div>
<div class="form-group">

<select name="type" placeholder="-- seleccione una opciÃ³n --" [(ngModel)]="user.id_tipouser" class="custom-select">
  <option value="0" disabled selected>Select the role</option>
  <option *ngFor="let tipo of listUser" [value]="tipo.id">
    {{ tipo.id }}{{  " : " }}{{ tipo.name }}
  </option>
</select>
</div>
<div class="form-group">
  <input type="password" [(ngModel)]="user.pass" name="password" class="form-control" placeholder="Password" required />
</div>
<button type="submit" class="btn btn-block btn-primary">
  Log in
</button>
        </form>
      </div>
    </div>
  </div>
</div>
